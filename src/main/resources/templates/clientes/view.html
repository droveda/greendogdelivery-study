<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
</head>
<body>

    <h1 layout:fragment="header">Cliente</h1>

    <div layout:fragment="content" class="well">
        <div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">
            cliente gravado com sucesso!
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>Endereço</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td id="id" th:text="${cliente.id}">123</td>
                    <td id="nome" th:text="${cliente.nome}">Nome...</td>
                    <td id="endereco" th:text="${cliente.endereco}">Endereço...</td>
                </tr>
            </tbody>
        </table>

        <div class="pull-left">
            <a href="form.html" th:href="@{'/clientes/alterar/' + ${cliente.id}}">alterar</a>
            | <a href="clientes" th:href="@{'/clientes/remover/' + ${cliente.id}}">remover</a>
            | <a href="list.html" th:href="@{/clientes/}">voltar</a>
        </div>

    </div>

</body>
</html>
